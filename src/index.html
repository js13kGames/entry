<html>
    <head>
        <style>
            body {
                text-align: center;
                background-color: #504a4b;
            }

            canvas {
                width: 600px;
                height: 420px;
                position: relative;
                margin: 20px 0;
            }

            #score-panel {
                visibility: hidden;
                font-size: 18px;
                margin-top: 10px;
                color: #d1c4af;
            }

            #count-down {
                position: absolute;
                left: 0;
                right: 0;
                top: 180px;
                height: 80px;
                font-size: 120px;
                z-index: 100;
                text-align: center;
                color: #585356;
            }

            #main {
                background: #d1c4af;
            }

            #start {
                display: none;
                position: absolute;
                top: 400px;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #585356;
                color: #d1c4af;
                font-weight: 700;
                font-size: 22px;
                cursor: pointer;
                padding: 5px 10px;
                border-radius: 8px;
            }

            #about, #about a {
                color: #d1c4af;
            }

            #m {
                position: fixed;
                top: 10px;
                right: 10px;
                color: #d1c4af;
            }
        </style>

        <meta name="monetization" content="$pay.stronghold.co/1a1bffc0951b4954fcf8d7d0710ce9b956b">
    </head>

    <body>
        <div id="info">
            <div id="score-panel">
                Score: <span id="score">0</span>,
                HP: <span id="heart">3</span>
            </div>
        </div>
        <div id="count-down"></div>
        <canvas id="main"></canvas>
        <div id="start">START</div>

        <div id="about">SNAKE IT BACK: The died snakes become new obstacles. Earn your immortality. <a href="https://github.com/Ovilia/snake-it-back" target="_blank">GitHub</a></div>

        <a href="javascript:m()" id="m">Mute</a>

        <script src="util.js"></script>
        <script src="snake.js"></script>
        <script src="ui.js"></script>
        <script src="audio.js"></script>
        <script src="index.js"></script>
    </body>
</html>
