<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('clicker', {
        schema: {},

        init: function () {
          this.el.addEventListener("click", e => {
            console.log(e);
            this.el.setAttribute("color", "orange");
          });
          this.el.addEventListener("mouseenter", e => {
            this.el.setAttribute("color", "green")
          });
          this.el.addEventListener("mouseleave", e => {
            this.el.setAttribute("color", "red")
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #edece6" light="defaultLightsEnabled: false">
      
      <a-assets>
        <a-asset-item id="ship" src="/assets/cockpit_v2.obj"></a-asset-item>
      </a-assets>
      
      <a-entity position="0 0 0" rotation="0 -90 0" obj-model="obj: #ship" material="color: #3f3f3f"></a-entity>
      
<!--       <a-box class="clickable" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow clicker></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
      
<!--       <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="grey" shadow></a-plane>
      <a-plane position="-1 1 0" rotation="0 90 0" width="3" height="2" color="blue" shadow></a-plane>
      <a-plane position="1 1 0" rotation="0 -90 0" width="3" height="2" color="red" shadow></a-plane>
      <a-plane position="0 1 1" rotation="0 180 0" width="3" height="2" color="green" shadow></a-plane> -->
      
      <!-- Front -->
<!--       <a-plane position="0 0 -1.5" rotation="0 0 0" width="3" height="1" color="white" shadow></a-plane> -->
      
      <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.2 0">
        <a-entity cursor="fuse: false"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.0001; radiusOuter: 0.005"
                  material="color: white; shader: flat"
                  raycaster="objects: .clickable"
                  animation__mouseenter__inner="property: geometry.radiusInner; startEvents: mouseenter; easing: easeInCubic; dur: 150; from: 0.0001; to: 0.02"
                  animation__mouseenter__outer="property: geometry.radiusOuter; startEvents: mouseenter; easing: easeInCubic; dur: 150; from: 0.005; to: 0.025"
                  animation__mouseleave__inner="property: geometry.radiusInner; startEvents: mouseleave; easing: easeInCubic; dur: 300; from: 0.02; to: 0.0001"
                  animation__mouseleave__outer="property: geometry.radiusOuter; startEvents: mouseleave; easing: easeInCubic; dur: 300; from: 0.025; to: 0.005">
        </a-entity>
      </a-entity>
      
      <!-- Default lighting injected by A-Frame. -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="0 1.5 -1"></a-entity>
      
    </a-scene>
  </body>
</html>
