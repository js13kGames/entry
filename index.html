<html>
<head>
    <style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 12px;
        height: 100%;
        width: auto;
        display: flex;
        flex-flow: column;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
    }
    .modal {
        width: 100%;
        height: 80px;
        color: black;
        position: absolute;
        bottom: 0;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 18px;
        font-weight: bold;
    }
    .modal.open{
        transition: transform 250ms ease-in-out;
        transform: translateY(-100%);
        pointer-events: none;
    }
    .modal.close{
        transition: transform 250ms ease-in-out;
        transform: translateY(300%);
    }
    canvas {
        align-self: center;
        border: 2px solid black;
        bottom: 0;
    }
    canvas.subscriber {
        border-color: gold;
    }
    .game-info{
        display: flex;
        min-height: 50px;
        max-height: 50px;
        width: 100%;
        flex-flow: row;
        justify-content: space-around;
        align-items: center;
    }
    .btn {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 12px;
    }
    #instructions {
        font-size: 16px;
        font-weight: bolder;
        position: absolute;
        width: 100%;
        height: 20px;
        top: 100px;
        pointer-events: none;
        text-align: center;
    }
    .hidden{
        display: none;
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="monetization" content="$coil.xrptipbot.com/johnonym">
</head>
<body>
    <div class="game-info">
        <div id="subscriber" class="hidden">Subscriber ðŸ¥‡</div>
        <div>Hiscore: <span id="hiscore">1</span></div>
        <button id="restartBtn" type="button" class="btn" disabled="true">Restart Level (Subscribers only)</button>
    </div>
    <span id="instructions">Click the circles in the opposite order as they appear</span>
    <canvas id="game" width="400"
        height="400"></canvas>
    <div id="modal" class="modal close">
        Init
    </div>
    <script src="./index.ts"></script>
</body>

</html>
